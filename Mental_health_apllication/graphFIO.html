
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>


<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Anxiety", "Behavioral", "Eating", "MH & Substance use", "Mood", "Obsessive-Compulsive","Personality", "Psychotic","Sucidal", "Trauma and Stress"];
var yValues = [55, 49, 44, 24, 15,8,15,16,19,20];
var barColors = ["red", "green","blue","orange","brown","red", "green","blue","orange","brown"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "World Wine Production 2018"
    }
  }
});
</script>
